<html>

<head>
  <base href="/">

  <title>Soundroom</title>

  <!-- 1. Load libraries -->
  <!--<script src="js/vendor.js"></script>-->

  <!--<script src="vendor/es6-shim/es6-shim.js"></script>-->
  <!--<script src="vendor/systemjs/dist/system-polyfills.js"></script>-->

  <!--<script src="vendor/alertify.js/dist/js/alertify.js"></script>-->
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>
  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        soundroom: {
          format: 'register',
          defaultExtension: 'js',
          map: {
            alertify: 'vendor/alertify.js/dist/js/alertify.js'
          }
        }
      }
    });
    System.import('soundroom/boot')
      .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->
<body>
<soundroom>Loading...</soundroom>
</body>

</html>
