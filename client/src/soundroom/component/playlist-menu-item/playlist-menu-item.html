<button class="close u-no-style"
        [class.is-delete-confirm]="deleteState && deleteState !== DELETE_STATE_NETWORK"
        *ngIf="!deleteState || (deleteState && deleteState !== DELETE_STATE_NETWORK)"
        (click)="deleteMe()"
        [disabled]="deleteState === DELETE_STATE_CONFIRM_DISABLED">
  <i class="fa fa-close"></i>
  <span *ngIf="deleteState === DELETE_STATE_CONFIRM_DISABLED || deleteState === DELETE_STATE_CONFIRM_ENABLED">Delete playlist forever?
    <span *ngIf="deleteDisabledSecs > 0">({{deleteDisabledSecs}})</span>
  </span>
</button>

<h3>{{playlist.name}}</h3>
<!--<code>{{playlist._id}}</code>-->

<i *ngIf="deleteState === DELETE_STATE_NETWORK" class="fa fa-circle-o-notch fa-spin"></i>

<div>
  <!-- Use [routerLink]="['playlist', playlist._id]" when https://github.com/angular/angular/issues/9471 fixed -->
  <button class="join" (click)="joinRoom()">Join Room</button>
</div>
