<div *ngIf="playlistCollection.loadState === 'PlaylistState.LOADING_ALL'">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading Soundrooms...
</div>
<div *ngIf="isSlowConnection"><i class="fa fa-wifi"></i> Slow connection, we'll keep trying...</div>


<!--The ngFor doesn't work well if wrapped in an *ngIf="playlists | async" â€” throws exception, likely change detection issues-->
<section *ngIf="playlistCollection.loadState !== 'PlaylistState.LOADING_ALL'">
  <ul class="playlists">
    <li *ngFor="let playlist of playlistCollection.playlists">

      <playlist-menu-item [playlist]="playlist"></playlist-menu-item>
    </li>
    <li>
      <playlist-create></playlist-create>
    </li>
  </ul>

  <div class="room-count">
    You have {{playlistCollection.playlists.length}} rooms to choose from, or create your own!
  </div>
</section>

<pre>playlist menu play: {{playlistCollection.playlists.length}}</pre>
