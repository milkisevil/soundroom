<sr-drop-url [playlist]="playlist$">

      <div class="o-container">

        <div *ngIf="!isLoading">
          <sr-now-playing [playlist]="playlist$ | async"></sr-now-playing>

          <sr-playlist-queue [playlist]="playlist$" *ngIf="(playlist$ | async).tracks?.length"></sr-playlist-queue>
