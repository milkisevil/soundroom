<svg
  class="progress"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  width="200px"
  height="200px"
  viewBox="0 0 200 200">

  <circle class="guide"
    [attr.cx]="centerY"
    [attr.cy]="centerX"
    [attr.r]="radius"/>

  <circle class="main"
    [attr.cx]="centerY"
    [attr.cy]="centerX"
    [attr.r]="radius"
    [style.strokeDasharray]="strokeDasharray"
    [style.strokeDashoffset]="strokeDashoffset"/>

</svg>
