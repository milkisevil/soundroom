<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <style type="text/css">
    body { font-family: sans-serif; }
    dt { font-weight: bold; }
  </style>
</head>
<body>
	<h1>Hello</h1>

	<section>
		<img data-img>
    <dl>
      <dt>Connected</dt><dd data-connect>false</dd>
      <dt>Id</dt><dd data-id></dd>
      <dt>Artist</dt><dd data-artist></dd>
      <dt>Title</dt><dd data-title></dd>
      <dt>Votes</dt><dd data-votes></dd>
      <dt>Progress</dt><dd data-progress></dd>
    </dl>
    <button data-pause>pause</button>
    <button data-resume>resume</button>
  </secton>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var id = document.querySelector('[data-id]');
    var artist = document.querySelector('[data-artist]');
    var title = document.querySelector('[data-title]');
    var votes = document.querySelector('[data-votes]');
    var progress = document.querySelector('[data-progress]');
    var connect = document.querySelector('[data-connect]');
    var img = document.querySelector('[data-img]');

		var pause = document.querySelector('[data-pause]');
    var resume = document.querySelector('[data-resume]');
		pause.disabled = true;
		resume.disabled = true;

		var host = document.location.protocol + '//' + document.location.host;
		console.log(host);

    var socket = io(host);

    socket.on('connect', function (data) {
      console.log('connect', data);
			var userId = '56428fd8c24016da78639ef5';
      socket.emit('client:connect', userId);
      connect.innerHTML = 'true';
    });

    socket.on('track:start', function (data) {
      console.log('track:start', data);
      id.innerHTML = data.track._id;
      artist.innerHTML = data.track.artists[0].name;
      title.innerHTML = data.track.name;
      votes.innerHTML = data.upVotes.length;
			pause.disabled = false;
      resume.disabled = true;

			var url = '/api/track/' + data.track._id + '/artwork';
			console.log('load image:', url);
			var req = new XMLHttpRequest();
			req.addEventListener('load', function() {
				console.log(this.response);
				img.src = this.response[0].url;
			});
			req.addEventListener('error', function(err) {
				console.error(err);
			});
			req.responseType = 'json';
			req.open('GET', url);
			req.send();
    });

    socket.on('track:progress', function (data) {
      // console.log('track:progress', data);
      var currentTime = data.currentTime;
      var duration = data.duration;
      var percent = Math.floor(data.progress * 100);
      progress.innerHTML = currentTime + ' / ' + duration + ' (' + percent + '%)';
    });

		socket.on('track:upvote', function (data) {
			console.log('track:upvote', data);
			if (data.track._id === id.innerHTML) {
				votes.innerHTML = data.upVotes.length;
			}
		});

    socket.on('playlist:end', function (data) {
      console.log('playlist:end', data);
      artist.innerHTML = '';
      title.innerHTML = '';
      votes.innerHTML = '';
      progress.innerHTML = '';
    });

    socket.on('user:connect', function (users) {
      console.log('user:connect', users);
    });

    socket.on('pause', function () {
      console.log('pause');
      pause.disabled = true;
      resume.disabled = false;
    });

    socket.on('resume', function () {
      console.log('resume');
      pause.disabled = false;
      resume.disabled = true;
    });

    pause.addEventListener('click', function() {
      socket.emit('client:pause');
    });

    resume.addEventListener('click', function() {
      socket.emit('client:resume');
    });
  </script>
</body>
</html>
